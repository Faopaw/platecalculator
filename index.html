<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/dist/index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Plate Calculator</title>
  </head>
  <body>
    <section class="inputsection">
      <div class="inputcontainer">
        <h1>Plate Calculator</h1>
        <form action="" id="form">
          <label for="totalweightid">Total Weight</label>
          <input type="number" name="totalweightinput" id="totalweightid" />

          <label for="barbellweightid">Barbell Weight</label>
          <input type="number" name="barbellweightinput" id="barbellweightid" />
          <div class="radiobuttons">
            <label for="kgs">KGS</label>
            <input
              type="radio"
              name="weightunit"
              id="kgs"
              value="kgs"
              checked
            />
            <label for="lbs">LBS</label>
            <input type="radio" name="weightunit" id="lbs" value="lbs" />
          </div>
          <!-- <label for="radioid">Return Closest Weight?</label>
          <input type="radio" name="returnclosestradio" id="radioid" /> -->
          <button type="submit" id="submitform">Calculate</button>
        </form>
      </div>
    </section>
    <section class="outputsection">
      <div class="outputcontainer">
        Plates required
        <ul class="weights" id="weightsul">
          <!-- List items are dynamically generated form the returned array from the calculate function -->
          <!-- Dynamically generated list items -->
        </ul>
        <div class="imagedisplaycontainer">
          <!-- TODO - visual display of the required gym plates -->
        </div>
      </div>
    </section>
  </body>
</html>
